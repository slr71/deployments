---
- name: add vice-cache deployment
  environment:
    KUBECONFIG: "{{ lookup('env', 'KUBECONFIG') }}"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: cache-{{ item | regex_replace("[^A-Za-z0-9]", "") }}
        namespace: "{{ vice_ns }}"
      spec:
        template:
          spec:
            tolerations:
            - key: "vice"
              operator: "Equal"
              value: "only"
              effect: "NoSchedule"
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: vice
                      operator: In
                      values:
                      - "true"
            containers:
            - name: cached-image-container
              image: "{{ item }}"
              command: ["true"]
            restartPolicy: Never
  loop: "{{ vice_cache_images }}"
  loop_control:
    label: "{{ item }}"
