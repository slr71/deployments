---
- name: add a kifshare nodeport
  environment:
    KUBECONFIG: "{{ lookup('env', 'KUBECONFIG') }}"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "kifshare-svc-nodeport"
        namespace: "{{ ns }}"
      spec:
        type: NodePort
        selector:
          de-app: kifshare
        ports:
          - name: http
            port: 80
            targetPort: 60000
            nodePort: "{{ kifshare_nodeport }}"

